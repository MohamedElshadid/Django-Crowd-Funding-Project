{% extends "layout/layout.html" %}
{% block content %}
{% include "layout/userHeader.htm" %}

<div class="row mt-4">
    {% for i in projects %}
      <div class="col-md-3 col-lg-4 mb-2">
          <div class="card" >
                <img src="/{{ i.image.image_name.url }}" class="card-img-top w-100" height="200" alt="...">
            <div class="card-body ">
                <h3 class="card-title text-primary">Project Title</h3>
                <h4 class="card-title">{{i.title}}</h4>
                <h3 class="card-title text-primary">Project Target</h3>
                <h4 class="card-title">{{ i.total_target}}</h4>
                <h3 class="card-title text-primary">Project Details</h3>
                <p class="card-text">{{i.details|truncatechars:100}}</p>
                <a href="/project/{{i.p_id }}" class="btn btn-info" style="width:100%">Read More</a>
            </div>
          </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
