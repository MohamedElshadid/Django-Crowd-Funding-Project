{% load static %}
<form class="ratingForm" method="post">
    {%csrf_token%}
    <fieldset class="rating" >
        <input type="radio"  id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>

        <input type="radio"  id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>

        <input type="radio"  id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>

        <input type="radio"  id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>

        <input type="radio"  id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>

        <input type="submit" id="submitRating"/>
    </fieldset>
</form>

<script>
    let rateStars=document.querySelectorAll(".rating > input");
    rateStars.forEach((star)=>{
        if(Number(star.value)=={{ratings.thisRate}})
            star.setAttribute("checked",true);
    })
    let rate=$(".rating");
    let target_star;
    rate.on("change",function(event){
        target_star=event.target;
        $("#submitRating").click();
    })
    $("#submitRating").on("click",function(event){
        event.preventDefault();
            $.ajax({
                type:'POST',
                url:'/rate/project',
                data:{
                    project_id:{{project.p_id}},
                    rate:target_star.value,
                    csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
                },
                success:function(data){
                    console.log(data);
                },
                error:function(){
                    location.replace('/login_register/login');
                }
            })
    })
</script>
